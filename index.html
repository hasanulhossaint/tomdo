<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOMDO â€” Modern Kanban</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-width="2" d="M4 4h16v16H4z"/>
        <path stroke-width="2" d="M8 8h8v8H8z"/>
      </svg>
      <span class="logo-text">TOMDO</span>
    </div>

    <div class="header-center">
      <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="Search tasksâ€¦" autocomplete="off" />
      </div>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="toggle" aria-label="Toggle theme">ðŸŒ™</button>
      <button id="exportBtn" class="ghost" title="Export tasks">Export</button>
      <button id="importBtn" class="ghost" title="Import tasks">Import</button>
      <input type="file" id="importFile" accept=".json" hidden />
    </div>
  </header>

  <!-- Board (horizontally swipeable on mobile) -->
  <main class="board" id="board">
    <!-- To Do -->
    <section class="column" data-status="todo" aria-label="To Do">
      <header class="column-head">
        <h2>To Do</h2>
      </header>
      <ul class="task-list" id="todoList"></ul>

      <!-- Desktop/tablet inline add form (hidden on mobile) -->
      <form class="add-task-form" data-status="todo" aria-label="Add to To Do">
        <input name="title" placeholder="Task titleâ€¦" required />
        <textarea name="description" placeholder="Description (optional)"></textarea>
        <input name="tags" placeholder="Tags (comma, space)" />
        <button type="submit">Add Task</button>
      </form>
    </section>

    <!-- Doing -->
    <section class="column" data-status="doing" aria-label="Doing">
      <header class="column-head">
        <h2>Doing</h2>
      </header>
      <ul class="task-list" id="doingList"></ul>

      <form class="add-task-form" data-status="doing" aria-label="Add to Doing">
        <input name="title" placeholder="Task titleâ€¦" required />
        <textarea name="description" placeholder="Description (optional)"></textarea>
        <input name="tags" placeholder="Tags (comma, space)" />
        <button type="submit">Add Task</button>
      </form>
    </section>

    <!-- Done -->
    <section class="column" data-status="done" aria-label="Done">
      <header class="column-head">
        <h2>Done</h2>
      </header>
      <ul class="task-list" id="doneList"></ul>

      <form class="add-task-form" data-status="done" aria-label="Add to Done">
        <input name="title" placeholder="Task titleâ€¦" required />
        <textarea name="description" placeholder="Description (optional)"></textarea>
        <input name="tags" placeholder="Tags (comma, space)" />
        <button type="submit">Add Task</button>
      </form>
    </section>
  </main>

  <!-- Edit Task Modal -->
  <dialog id="editModal" class="modal">
    <form method="dialog" class="modal-form">
      <h3>Edit Task</h3>
      <label>Title</label>
      <input id="editTitle" required />
      <label>Description</label>
      <textarea id="editDescription" rows="4"></textarea>
      <label>Tags (comma separated)</label>
      <input id="editTags" />
      <div class="modal-buttons">
        <button id="saveBtn" class="primary">Save</button>
        <button type="button" id="deleteBtn" class="danger">Delete</button>
        <button type="button" id="cancelBtn" class="ghost">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- Mobile FAB -->
  <button id="fabAdd" class="fab" aria-label="Add Task">+</button>

  <!-- Mobile Bottom Sheet: New Task -->
  <dialog id="sheetModal" class="sheet">
    <form method="dialog" class="sheet-form" id="sheetForm">
      <div class="sheet-grabber" aria-hidden="true"></div>
      <h3>New Task</h3>

      <label>Title</label>
      <input name="title" id="sheetTitle" placeholder="Task titleâ€¦" required />

      <label>Description</label>
      <textarea name="description" id="sheetDescription" rows="3" placeholder="Details (optional)"></textarea>

      <label>Tags (comma separated)</label>
      <input name="tags" id="sheetTags" placeholder="e.g. work, design" />

      <label>Status</label>
      <select name="status" id="sheetStatus">
        <option value="todo">To Do</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>

      <div class="sheet-buttons">
        <button type="submit" class="primary" id="sheetSubmit">Add Task</button>
        <button type="button" class="ghost" id="sheetCancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <footer class="app-footer">Â© 2025 TOMDO. All rights reserved.</footer>

  <script src="app.js"></script>

  <!-- Optional tiny helper to open/close the bottom sheet via existing app.js hooks -->
  <script>
    // Open sheet from FAB
    document.getElementById('fabAdd').addEventListener('click', () => {
      const dlg = document.getElementById('sheetModal');
      if (!dlg.open) dlg.showModal();
    });
    // Close sheet
    document.getElementById('sheetCancel').addEventListener('click', () => {
      document.getElementById('sheetModal').close();
    });
    // Submit sheet -> dispatch to the matching column form (reuses your app.js logic)
    document.getElementById('sheetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const status = document.getElementById('sheetStatus').value;
      const title = document.getElementById('sheetTitle').value.trim();
      const description = document.getElementById('sheetDescription').value.trim();
      const tags = document.getElementById('sheetTags').value.trim();
      const form = document.querySelector(`.add-task-form[data-status="${status}"]`);
      if (form && title) {
        form.title.value = title;
        form.description.value = description;
        form.tags.value = tags;
        form.requestSubmit(); // triggers app.js form handler
        document.getElementById('sheetForm').reset();
        document.getElementById('sheetModal').close();
      }
    });
  </script>
</body>
</html>
